<section id="ordering">
  <div class="medium_container">
    <div class="heading">
      Оформление заказа
    </div>

    <div class="wrap_ordering flex_box">

      <div class="ordering_info left_box">
				<form action="">
					<div class="box_input name_or">
	            <label>Ваше Имя:</label>
	            <input type="text" placeholder="Пример: Иванов Иван Иванович">
	        </div>
	        <div class="phone_email">
	          <div class="box_input phone_or">
	            <label>Телефон:</label>
	            <input type="text" placeholder="Пример: +38 (096) 664 74 95">
	          </div>
	          <div class="box_input email_or">
	            <label>E-mail:</label>
	            <input type="text" >
	          </div>
	        </div>

	        <div class="box_input delivery">
	          <label>Доставка:</label>
	          <select>
	            <option>Новая Почта</option>
	            <option>Новая Почта-1</option>
	            <option>Новая Почта-2</option>
	            <option>Новая Почта-3</option>
	          </select>
	        </div>

	        <div class="box_input payment_meth">
	          <label>Способ оплаты:</label>
	          <select>
	            <option>Наложенный платеж</option>
	            <option>Наложенный платеж-1</option>
	            <option>Наложенный платеж-2</option>
	            <option>Наложенный платеж-3</option>
	          </select>
	        </div>


					<div class="box_input">
						<label>Пример оформления radio-buttons</label>
						<fieldset>
							<input type="radio" id="for-first" name="test-group" value="first">
							<label for="for-first">Значение - first</label>
						</fieldset>
						<fieldset>
							<input type="radio" id="for-second" name="test-group" value="second">
							<label for="for-second">Значение - second</label>
						</fieldset>
					</div>
				</form>
      </div><!--end ordering_info-->


      <div class="ordering_result right_box">
        <div class="item_prod_small">
          <div class="img_pod">
            <img src="images/product-1.png" alt="">
          </div>
          <div class="descr_prod">
            <div class="name_prod">Подарок “Joyful Morning”</div>
            <div class="count_prod">1 x 2500 грн</div>
          </div>
        </div><!--end item_prod-->
        <div class="item_prod_small">
          <div class="img_pod">
            <img src="images/product-1.png" alt="">
          </div>
          <div class="descr_prod">
            <div class="name_prod">Подарок “Joyful Morning”</div>
            <div class="count_prod">2 x 2500 грн</div>
          </div>
        </div><!--end item_prod-->
        <div class="item_prod_small">
          <div class="img_pod">
            <img src="images/product-1.png" alt="">
          </div>
          <div class="descr_prod">
            <div class="name_prod">Подарок “Joyful Morning”</div>
            <div class="count_prod">3 x 2500 грн</div>
          </div>
        </div><!--end item_prod-->

        <div class="result_list_prod">
					<div class="total_price">
						<label>Сумма:</label>
						<span>10000 грн.</span>
					</div>
					<div class="shipping_cost">
						<label>Доставка:</label>
						<span>0 грн.</span>
					</div>

					<div class="total_payment">
						<label>Всего к оплате:</label>
						<span>10000 грн.</span>
					</div>

				</div><!--end result_list_prod-->
      </div><!--end ordering_result-->

    </div><!--end wrap_ordering-->
    <button type="submit" class="send_order">отправить заказ</button>
  </div><!--end medium_container-->
</section>
